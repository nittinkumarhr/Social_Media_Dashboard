<div class="card mx-auto mb-5" style="max-width: 32rem;">
    <div class="card-body p-0">
      <div class="card-title post__card__head d-flex justify-content-between px-3 pt-3">
          <div>
  
              <!-- Post Creator Profile Picture -->
              {% if post.user.picture %}
                  <img src="{{ post.user.picture.url }}" class="rounded-circle z-depth-0">
              {% else %}
                  <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" class="rounded-circle z-depth-0">
              {% endif %}
              <!-- Post Creator Profile Picture End -->
  
              <span class="ml-2">
  
                  <!-- Link to Post Creator profile -->
                  <a href="{% url 'profileView' post.user.username %}" class="text-decoration-none text-reset">{{ post.user.username }}</a>
                  <!-- Link to Post Creator profile End -->
  
              </span>
          </div>
          <div class="more__options__dot">
  
              <!-- Link to Open Posts Detail page -->
              <a class="text-reset text-decoration-none" type="button" href="{% url 'post_detail_view' post.pk %}">
                  <strong><i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                  </strong>
              </a>
              <!-- Link to Open Posts Detail page End -->
  
          </div>
      </div>
      <div class="post__card__img">
  
          <!-- Post Image -->
          
          <a class="text-reset text-decoration-none" type="button" href="{% url 'post_detail_view' post.pk %}">
            <strong><img src="{{ post.image.url }}" style="width: 100%;"></strong>
        </a>
  
      </div>
  
      <!-- Post Text if any -->
      {% if post.text_post %}
      <div class="post__card__text pt-3 px-2">
         <h5><i class="fa fa-info-circle" aria-hidden="true"></i></h5>
          <p>{{ post.text_post }}</p>
      </div>
      {% endif %}
      
    </div>
  </div>
